<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AS Chat</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="login-card__header">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span>AS Chat</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue your conversations</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="userEmail" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="userPassword" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button id="loginBtn" type="submit" class="btn btn--primary btn--full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="login-card__footer">
                    <p>Don't have an account? <a href="signup">Create one now</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="alert alert--success" id="successAlert">
        <div class="alert__icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert__content">
            <h4>Success!</h4>
            <p id="successMessage">Login successful. Redirecting...</p>
        </div>
    </div>
    <div class="alert alert--error" id="errorAlert">
        <div class="alert__icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="alert__content">
            <h4>Error</h4>
            <p id="errorMessage">Invalid email or password. Please try again.</p>
        </div>
    </div>
</body>
<script type="module" src="/frontend/js/authentication/login.js"></script>
</html>
