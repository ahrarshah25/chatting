<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AS Chat</title>
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="animated-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="container">
        <div class="signup-card">
            <div class="signup-card__header">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span>AS Chat</span>
                </div>
                <h1>Join Our Community</h1>
                <p>Create your account and start chatting today</p>
            </div>

            <form class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="userName" class="form-input" placeholder=" ">
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-at input-icon"></i>
                            <input type="text" id="userAccountName" class="form-input" placeholder=" ">
                            <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="userEmail" class="form-input" placeholder=" ">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="userPassword" class="form-input" placeholder=" ">
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" class="form-input" placeholder=" ">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container terms-checkbox">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button id="signupBtn" type="submit" class="btn btn--primary btn--full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="signup-card__footer">
                    <p>Already have an account? <a href="login">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="alert alert--success" id="successAlert">
        <div class="alert__icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert__content">
            <h4>Success!</h4>
            <p id="successMessage">Account created successfully. Welcome to AS Chat!</p>
        </div>
    </div>
    <div class="alert alert--error" id="errorAlert">
        <div class="alert__icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="alert__content">
            <h4>Error</h4>
            <p id="errorMessage">There was a problem creating your account. Please try again.</p>
        </div>
    </div>
</body>
<script type="module" src="/frontend/js/authentication/signup.js"></script>
</html>
